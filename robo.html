<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity position = "1 1 1">

        </a-entity>

        <a-entity position = "-0 7 3.9">

        </a-entity>

        <a-entity position = "1 1 1">
            <a-box rotation="0 0 0" color="red" scale="0.5 5 5"></a-box>

        <a-entity position = "1 1 1">
            <a-box rotation="0 0 0" color="red" scale="5 0.5 5"></a-box>

        </a-entity>

        <a-entity position = "-2.5 1.7 2">

        </a-entity>

        <a-entity position = "5 1.4 2">

        <a-entity position = "6.5 -0.3 2.1">

        </a-entity>

        </a-entity>

        </a-entity>

        <a-entity position = "-0.7 -6 2.1">
            <a-sphere  radius="0.8" color="#00FF00"></a-sphere>
        </a-entity>

        <a-entity position = "0 11 0">
            <a-cylinder radius="0.1" height="3" color="black" rotation="0 0 20" ></a-cylinder>
        </a-entity>

        <a-entity position = "2.7 11 0">
            <a-cylinder radius="0.1" height="3" color="black" rotation="0 0 -20" ></a-cylinder>
        </a-entity>

            <a-sphere  radius="0.3" color="#00FFFF"></a-sphere>
        </a-entity>

        <a-entity position = "3.15 12.3 0">
